  </head>
  <body>

          Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi totam

          <input type="email" required placeholder="Enter Email Adress" />

      <span class="close-icon" onclick="closeModel()">&times;</span>
    </div>
    <!--java script file-->
